name: Create Images

on:
  push:
    branches:
      - main

jobs:
  build-blog-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build and Verify Blog Backend
        run: |
          cd blog-backend
          ./mvnw verify
          cd ..

  build-validator-messager:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build and Verify Validator Messager
        run: |
          cd validator-messager
          ./mvnw verify
          cd ..

  push-docker-images:
    runs-on: ubuntu-latest
    needs: [build-blog-backend, build-validator-messager]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Blog Backend Docker Image
        run: docker push ghcr.io/ferberj/kafka-blog-backend

      - name: Push Validator Messager Docker Image
        run: docker push ghcr.io/ferberj/kafka-validator
